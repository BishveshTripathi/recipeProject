<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getRacipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="header">
        <span class="logo">RECIPE'z</span>
        <form class="searchbar_and_button">
          <input type="text" placeholder="search here" class="search_box" />
          <button type="submit" class="btn">Search</button>
        </form>
      </nav>
      <div class="main_content"></div>
      <section>
        <div class="result">
          <span>Search your favorite Recipe</span>
        </div>
        <div class="recipeDetail">
          <button type="button" class="popup_close_btn">
            X
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="recipe_details_content"></div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
